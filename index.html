<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Akou Melvin — Développeur Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: rgba(124, 58, 237, 0.06); /* fond lié au violet du bouton */
        --text: #0f172a;
        --muted: #475569;
        --btn: #7c3aed; /* violet */
        --btn-hover: #6d28d9;
        --ring: #a78bfa;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 80% -10%, rgba(124, 58, 237, 0.12) 0%, var(--bg) 60%), var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        min-height: 100svh;
        line-height: 1.6;
      }

      .hero {
        width: 100%;
        max-width: 960px;
        padding: 24px;
        text-align: center;
      }

      .title {
        margin: 0 0 12px;
        font-weight: 800;
        letter-spacing: -0.02em;
        line-height: 1.1;
        font-size: clamp(2rem, 4vw + 1rem, 4rem);
        text-wrap: balance;
        text-shadow: 0 8px 24px rgba(15, 23, 42, 0.15);
      }

      .subtitle {
        margin: 0 auto 28px;
        max-width: 42ch;
        color: var(--muted);
        font-size: clamp(1rem, 0.7vw + 0.9rem, 1.25rem);
        text-wrap: pretty;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 22px;
        border-radius: 12px;
        background: var(--btn);
        color: #fff;
        border: 1px solid transparent;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease;
        box-shadow: 0 8px 24px rgba(124, 58, 237, 0.25);
      }

      .cta:hover { background: var(--btn-hover); transform: translateY(-1px); }
      .cta:active { transform: translateY(0); }
      .cta:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--ring);
      }

      /* Petite touche décorative */
      .badge {
        display: inline-block;
        margin-bottom: 18px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(124, 58, 237, 0.08);
        color: #5b21b6;
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 0.02em;
      }

      @media (prefers-reduced-motion: reduce) {
        .cta { transition: none; }
      }

      /* Contenu en bordure (pied de page) */
      .site-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 10px 16px;
        border-top: 1px solid rgba(124, 58, 237, 0.25);
        background: linear-gradient(to top, rgba(124, 58, 237, 0.10), rgba(124, 58, 237, 0.04));
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        color: var(--muted);
        font-size: 0.95rem;
      }

      .site-footer a {
        color: #5b21b6;
        text-decoration: none;
        font-weight: 600;
      }

      .site-footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <main class="hero" role="main">
      <h1 class="title">Akou Melvin</h1>
      <p class="subtitle">Développeur frontend passionné par le design et l’IA</p>
      <a class="cta" href="#projets">Voir mes projets</a>
    </main>
    <footer class="site-footer" role="contentinfo">
      <span>© 2025 Akou Melvin — Frontend & IA</span>
    </footer>
  </body>
  </html>
